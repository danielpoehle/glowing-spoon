<head>
  <meta charset="UTF-8">
  <title>Productivity Manager Glowing Spoon</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="nav-extended">
    <div class="nav-wrapper">
      &nbsp;&nbsp;
      <a href="#" class="brand-logo">
        <i class="large material-icons">schedule</i>
        Glowing Spoon
        <i class="large material-icons right">assignment_turned_in</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li>
          <a class="waves-effect waves-light btn">
            Button
            <i class="material-icons right">cloud</i>
          </a>
        </li>
        <li class="nav-item">
          {{> loginButtons align="right"}}
        </li>
        <li class="nav-item">
          <a href="#"><i class="material-icons">person_outline</i></a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="nav-content">
        <ul class="tabs tabs-transparent tabs-fixed-width">
          <li class="tab"><a class="active black-text" href="#tasks_today">Today's tasks</a></li>
          <li class="tab"><a class="black-text" href="#manage_tasks">Manage Tasks</a></li>
          <li class="tab"><a class="black-text" href="#manage_capacity">Manage Capacity</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="tasks_today" class="col s12">
      <h4>Today's tasks - 28.01.2018</h4>
      {{> hello}}
    </div>

    <div id="manage_tasks" class="col s12">
      <h4>Manage tasks</h4>
    </div>

    <div id="manage_capacity" class="col s12">
      <h4>Manage capacity</h4>
    </div>
  </div>

</body>

<template name="hello">
  <a class="waves-effect waves-light btn">Click me</a>
  <p>You've pressed the button {{counter}} times.</p>
</template>
