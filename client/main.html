<head>
  <meta charset="UTF-8">
  <title>Productivity Manager Glowing Spoon</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <script>
         $(document).ready(function() {
            $('select').material_select();
         });
  </script>
  <nav class="nav-extended">
    <div class="nav-wrapper">
      &nbsp;&nbsp;
      <a href="#" class="brand-logo">
        <i class="large material-icons">schedule</i>
        Glowing Spoon
        <i class="large material-icons right">assignment_turned_in</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li id="login" class="nav-item">
          {{> loginButtons align="right"}}
        </li>
        <li class="nav-item">
          <a href="#"><i class="material-icons">person_outline</i></a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="nav-content">
        <ul class="tabs tabs-transparent tabs-fixed-width">
          <li id="nt1" class="tab"><a class="active black-text" href="#tasks_today">Today's tasks</a></li>
          <li id="nt2" class="tab"><a class="black-text" href="#manage_tasks">Manage Tasks</a></li>
          <li id="nt3" class="tab"><a class="black-text" href="#manage_capacity">Manage Capacity</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {{#if currentUser}}
      {{> display}}
    {{else}}
      <h1>Please log in to edit your tasks!</h1>
    {{/if}}
  </div>



</body>

<template name="display">
  {{#if activeTab 'nt1'}}
        {{> taskview}}
    {{/if}}

    {{#if activeTab 'nt2'}}
        {{> taskmanager}}
    {{/if}}

    {{#if activeTab 'nt3'}}
        {{> capacitymanager}}
    {{/if}}
</template>

<template name="taskview">
  <h4>
    Today's tasks
    <a id="rem1day" href="#"><i class="material-icons">chevron_left</i></a>
    {{selectedDate}}
    <a id="add1day" href="#"><i class="material-icons">chevron_right</i></a>
  </h4>
  - beautiful table will appear here -
</template>

<template name="taskmanager">
  <h4>Manage tasks</h4>

  <div class="row">
        <div class="col s12 m11">
          <div class="card large $primary-color">
            <div class="card-content">
              <span class="card-title">Create a new task</span>
                <p>
                  <div class="input-field col s9">
                    <input id="title" type="text" class="black-text">
                    <label for="title">Title</label>
                  </div>
                  <div class="input-field col s3">
                    <input type="range" id="estimate" min="0" max="8" step="0.5">
                  </div>
                  <div class="input-field col s6">
                    <input id="dueDate" type="text" class="">
                    <label for="dueDate">Due Date</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="dueTime" type="text" class="">
                    <label for="dueTime">Due Time</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea id="description" class="materialize-textarea"></textarea>
                    <label for="description">Description</label>
                  </div>
                </p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>

  <div class="row">
    <form class="col s12">
      <div class="row">

      </div>
    </form>
  </div>
</template>

<template name="capacitymanager">
  <h4>Manage capacity</h4>
</template>
